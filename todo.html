<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <form-component :author="authorLbl" :title="titleLbl">
            <h1>{{header}}</h1>
            <label for="title" slot="titleSlot">{{titleLbl}}</label>
            <label for="author" slot="authorSlot">{{authorLbl}}</label>
        </form-component>
    </div>

    <script>
        const FormComponent = {
            template: `
            <div>
                <form>
                    <slot></slot>
                    <slot name="titleSlot"></slot><input id="title" type="text" /><br />
                    <slot name="authorSlot"></slot><input id="author" type="text" /><br />
                    <button>제출하기</button>
                </form>
            </div>
            `,
            props: ['title', 'author']
        }
        new Vue({
            el: '#app',
            data: {
                titleLbl: '제목',
                authorLbl: '저자',
                pageLnth: '',
                header: 'title author'
            },
            components: {
                'form-component': FormComponent
            },
            methods: {}
        })
    </script>
</body>

</html>
