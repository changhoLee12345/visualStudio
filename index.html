<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="03class/static.js"></script>
</head>

<body>

  <input type="file" name="selectFile" id="selectFile" accept="text/plain" onclick="chooseFile()">
  <table id="show" border="1"></table>
  <script>
    let objAry = [{
      name: "hong",
      age: 15
    }, {
      name: "hwang",
      age: 12
    }, {
      name: "park",
      age: 20
    }];

    let show = document.getElementById('show');
    let dom = objAry.reduce((accum, curr, curIdx) => {
      accum.appendChild(makeTr(curr));
      return accum;
    }, show);

    function makeTr(obj = {}) {
      let tr = document.createElement('tr');
      for (let field in obj) {
        let td = document.createElement('td');
        td.innerHTML = obj[field];
        tr.append(td);
      }
      return tr;
    }
  </script>

</body>

</html>
