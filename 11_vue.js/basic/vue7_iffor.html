<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="entry in items" v-show="entry.location == 'KR'">{{entry.name}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [{
                    name: 'KAKAO',
                    location: 'KR'
                }, {
                    name: 'HANBIT',
                    location: 'KR'
                }, {
                    name: 'SC INC.',
                    location: 'US'
                }]
            }
        })

        app.$data.items.push({
            name: 'NHN',
            location: 'KR'
        })
    </script>
</body>

</html>
