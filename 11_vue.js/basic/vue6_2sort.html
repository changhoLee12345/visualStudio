<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <div v-for="item in items" :key="item.id">
            <span>{{item.id}}, {{item.title}}</span>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [{
                        id: 1,
                        title: 'Vue.js'
                    },
                    {
                        id: 2,
                        title: 'React.js'
                    },
                ]
            }
        })

        // data속성에 추가가 발생하면...
        app.$data.items.push({
            id: 3,
            title: 'JavaScript'
        })

        // app.items.pop();
        app.items.splice(1, 1, {
            id: 4,
            title: 'Java'
        })

        app.items.sort(function (first, last) {
            if (first.title < last.title)
                return -1;
            else
                return 1;
            // return a.id - b.id;
            // return b.id - a.id;
        }).reverse();
    </script>
</body>

</html>
