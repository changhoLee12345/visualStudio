<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="hello">
        <!-- data옵션에서 찾고 없으면 computed옵션에서 찾는다. -->
        <!-- 문자열 보간법({{}}, v-text) -->
        <p>This {{msg}}</p>
        <p><b v-text="msg">This </b></p>
        <!-- 속성보간법: attribute에 설정. -->
        <div v-bind:id="vid">{{msg}}</div>
        <button v-bind:disabled="isButtonDisabled">Click</button>
        <a href="https://www.daum.net" v-bind:href="google">google</a>
        <p>{{areYouOk ? "I'm OK": "I'm bad"}}</p>
        <p>{{fruits[0]}}</p>
        <!-- 일회성 보간법 -->
        <span v-once>{{msg}}</span>
    </div>

    <script>
        var vm = new Vue({
            el: '#hello',
            data: {
                msg: 'hello, Vue',
                vid: 'main',
                isButtonDisabled: true,
                google: 'https://www.google.com',
                areYouOk: false,
                fruits: ['apple', 'banana', 'cherry']
            }
        })

        // vm.msg = "new value";
    </script>

    <div id="world">
        <div v-once>
            <h1>title</h1>
            <p v-bind:dir="dir">{{msg}}</p>
        </div>
    </div>
    <script>
        var world = new Vue({
            el: '#world',
            data: {
                msg: 'hello title',
                dir: 'lt'
            }
        })
        world.msg = 'new hello';
    </script>

    <!-- 컴포넌트 설명인데 여기서는 하지말자. -->
    <div id="app">
        <last-feed v-bind:comment="msg"></last-feed>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: "good morning"
            },
            components: {
                'last-feed': {
                    template: '<div>{{comment}}</div>',
                    props: ['comment']
                }
            }
        })
    </script>

    <div id="forloop">
        &lt;text&gt;:<p v-text="msg"></p>
        &lt;html&gt;:<p v-html="msg"></p>
        <ul>
            <li v-for="i in list" >{{i}}</li>
        </ul>
    </div>
    <script>
        var forloop = new Vue({
            el: '#forloop',
            data: {
                msg: '<b>Hello,World</b>',
                list: [1, 2, 3, 4]
            }
        })
        forloop._data.list.push(5)
    </script>
</body>

</html>
