<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적컴포넌트</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>

    <div class="app">
        <button v-on:click="cycle">순환하기</button>
        <h1>
            <component v-bind:is="currentView" />
        </h1>
    </div>

    <script>
        const BookComponent = {
            template: `
            <div>
                책 컴포넌트
            </div>
            `
        }

        const FormComponent = {
            template: `
            <div>
                폼 컴포넌트
            </div>
            `
        }

        const HeaderComponent = {
            template: `
            <div>
                헤더 컴포넌트
            </div>
            `
        }

        new Vue({
            el: '.app',
            components: {
                'book-component': BookComponent,
                'form-component': FormComponent,
                'header-component': HeaderComponent
            },
            data: {
                currentView: BookComponent
            },
            methods: {
                cycle() {
                    if (this.currentView == HeaderComponent)
                        this.currentView = BookComponent
                    else
                        this.currentView = this.currentView == BookComponent ? FormComponent : HeaderComponent
                }
            }
        })
    </script>
</body>

</html>
