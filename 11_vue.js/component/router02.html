<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
</head>

<body>

    <div id="app">
        <h1>Hello App</h1>
        <ul>
            <li v-for="entry in article" v-bind:key="entry.no">
                <router-link :to="'/board/' + entry.no">
                    Go To {{entry.title}}
                </router-link>
            </li>
        </ul>
        <router-view></router-view>
    </div>

    <script>
        const Comp = {
            template: `<div>vue {{no}}</div>`,
            computed: {
                no: function () {
                    return this.$route.params.no;
                }
            }
        }

        const router = new VueRouter({
            routes: [{
                path: '/board/:no',
                component: Comp
            }]
        })

        const app = new Vue({
            el: '#app',
            router: router,
            data: {
                article: [{
                    no: 1,
                    title: 'Vue js'
                }, {
                    no: 2,
                    title: 'react is'
                }, {
                    no: 3,
                    title: 'javascript'
                }]
            }
        })
    </script>

</body>

</html>
