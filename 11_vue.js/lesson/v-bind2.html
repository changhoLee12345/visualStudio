<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <p v-bind:style="myStyle">style1</p>
        <p v-bind:style="customStyle">style2</p>
        <p v-bind:style="{color: mycolor}">style3</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myStyle: 'color: yellow;',
                customStyle: 'background-color: yellow; color: red;',
                mycolor: 'green'
            }
        });
    </script>

</body>

</html>
