<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <p>{{$data}}</p>
        <ul>
            <li v-for="(item, key) in myData">{{ key }} : {{ item }}</li>
        </ul>
    </div>

    <script>
        let myList = [{
            id: 'user1',
            age: 20
        }, {
            id: 'user2',
            age: 22
        }, {
            id: 'user3',
            age: 23
        }]

        new Vue({
            el: '#app',
            data: {
                myData: myList,
                myText: 'Hello',
                myNumber: 100,
                myBool: true
            }
        });
    </script>

</body>

</html>
