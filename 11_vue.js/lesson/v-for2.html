<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <ul>
            <li v-for="num in 9">{{key + " * " + num + " = " + num * key}}</li>
        </ul>
        <select>
            <option v-on:change="changeKey(key)" v-for="key in keys">{{key}}</option>
        </select>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                multi: 3,
                keys: [2, 3, 4, 5, 6, 7, 8, 9],
                key: 2
            },
            methods: {
                changeKey: function (key) {
                    this.key = key;
                }
            }
        })
    </script>

</body>

</html>
