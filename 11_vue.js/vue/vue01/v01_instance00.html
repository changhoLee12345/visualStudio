<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>

    <div id="view">
        model: {{message}}
    </div>
    <script>
        var model = {
            message: "Hello, World"
        }
        var vm = new Vue({
            el: '#view',
            data: model
        })
        console.log(vm);
    </script>
</body>

</html>
