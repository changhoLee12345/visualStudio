<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('solved')
                reject('fail')
            }, 1000)
        });

        promise
            .then((data1) => {
                console.log(data1)
                return 'ok!'
            })
            .then((data2)=>{
                console.log(data2);
                console.log('end')
            })
            .catch((err) => {
                console.log('error => ', err);
            })
    </script>
</body>

</html>
