<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        try {
            fetch('data.json')
                .then(function (resolve) {
                    console.log('resolve: ', resolve);
                    let data = resolve.json();
                    return data;
                })
                .then(json => {
                    console.log(json);
                    return json;
                })
                .then(result => {
                    console.log(result)
                })
                .catch(err => {
                    console.log('err: ', err)
                })
        } catch (e) {
            console.log('catch: ', e);
        }
    </script>
</body>

</html>
