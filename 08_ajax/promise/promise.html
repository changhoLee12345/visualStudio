    <script>

        let cnt = 0;

        function areYouOK() {
            let num = parseInt(Math.random() * 10) + 1;
            cnt = num;
            if (num % 2 == 0)
                return true;
            else
                return false;
        }

            console.log('start');
            setTimeout(function () {
                if (areYouOK()) {
                    resolve(cnt);
                } else {
                    reject(new Error(cnt));
                }

            }, 2000);
        });
