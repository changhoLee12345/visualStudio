<body>

    <div id="app">
        <span v-if="id == 1">1입니다.</span>
        <span v-else-if="id == 2">2입니다.</span>
        <span v-else>1 or 2이 아닙니다.</span>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                id: 1
            }
        })
        app.$data.id = 3;
    </script>

            }

</body>
