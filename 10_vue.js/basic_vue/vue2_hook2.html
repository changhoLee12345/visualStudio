<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>

</head>

<body>
    <div id="hello">
        <keep-alive>
            <component :is="child1" v-if="show"></component>
        </keep-alive>
    </div>

    <script>
        var child = {
            template: '<div>child activated</div>',
            activated: function () {
                console.log('child activated event');
            },
            deactivated: function () {
                console.log('child deactivated event');
            },
        }

        var vm = new Vue({
            el: '#hello',
            data: {
                child1: child,
                show: true
            }
        })

        // vm.$data.show = false;
    </script>
</body>

</html>
