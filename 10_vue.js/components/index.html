<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <my-component v-bind:text="message"></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-components', {
            template: '<div>안녕, 전역컴포넌트</div>'
        })

        const counter = {
            counter: 0
        }
        const MyComponent = {
            template: '<div v-bind:id="text"><button v-on:click=" counter+=1 ">{{counter}} cnt</button> 안녕, 지역컴포넌트 {{text}}</div>',
            props: ['text'],
            data: function () {
                return {
                    counter: 0
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'my-component': MyComponent
            },
            data: function () {
                return {
                    message: "from message",
                }
            }
        })
    </script>
</body>

</html>
