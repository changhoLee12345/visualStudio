<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="hello"></div>
    <script>
        var vm = new Vue({
            template: '<div>This {{msg}}</div>',
            data: {
                msg: 'hello vue.js'
            }
        })

        // document.querySelector('div#hello').appendChild(vm.$el)
        // 1. vue인스턴스를 dom의 특정 엘리먼트에 마운트.
        // 2. created이벤트 훅이 실행되고 beforeMount훅이 실행되기 전.
        // vm.$mount();
        // console.log(vm.$el)
        // document.querySelector('div#hello').appendChild(vm.$el)
        vm.$mount(document.querySelector('#hello'), false);
    </script>
</body>

</html>
