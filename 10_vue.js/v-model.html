<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        div#app>div {
            width: 300px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div id="app">
        <select v-model="selectedColor">
            <option disabled selected>select.</option>
            <option>green</option>
            <option>blue</option>
            <option>red</option>
        </select>
        <div v-bind:style="{backgroundColor: selectedColor}"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                selectedColor: ''
            }
        });
    </script>

</body>

</html>
