<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dom/dom.js"></script>

    <script>
        let friends = [{
            name: '라이언',
            age: 5
        }, {
            name: '어피치',
            age: 3
        }, {
            name: '콘',
            age: 4
        }, {
            name: '프로도',
            age: 2
        }];
    </script>
</head>

<body>

    <ul>
        <li id="menu1"></li>
        <li id="menu2"></li>
        <li id="menu3"></li>
    </ul>

    <div id="show"></div>

    <script id="templateliteral">
        `<ul>
            ${friends.map(function(friend) {
                return `<li> 이름: ${friend.name}, 나이: ${friend.age}</li>`
            }).join('\n')}
            </ul>`
    </script>

    <script id="tableliteral">
        `<table border='1'>
        <thead><tr><th>이름</th><th>나이</th></thead>
            <tbody>
                ${friends.map(function(friend) {
                    return `<tr><td>${friend.name}</td><td>${friend.age}</td></tr>`;
                }).join('\n')}
                </tbody>
                </table>`;
    </script>
</body>

</html>
